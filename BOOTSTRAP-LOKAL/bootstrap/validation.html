<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Validation</title>
  </head>
  <body>
    <div class="container-fluid bg-warning">
        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nama Depan</label>
              <input type="text" class="form-control" id="validationDefault01" value="Luthfi" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Nama Belakang</label>
              <input type="text" class="form-control" id="validationDefault02" value="Hasan" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationDefault03" class="form-label">Kota</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault04" class="form-label">Negara</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Pilih Negara</option>
                <option>Indonesia</option>
                <option>Malaysia</option>
                <option>Singapura</option>
                <option>Brunei Darussalam</option>
              </select>
            </div>
        
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Setuju dengan Syarat dan Ketentuan.
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-success" type="submit">Kirim Form</button>
            </div>
          </form>
          <br>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
