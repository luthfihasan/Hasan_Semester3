<!DOCTYPE html>
<html lang="en">
<head>
  <title>container</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container bg-warning">
        <h1>Container</h1>
        <p>Container memiliki lebar tetap yang terpusat di tengah halaman. 
            Lebar kontainer ini dapat berubah tergantung pada lebar layar, tetapi tidak akan menjadi penuh lebar.</p>
    </div>
    <div class="container-fluid bg-warning">
        <h1>Container Fluid</h1>
        <p>Container-fluid mengisi seluruh lebar layar, membuat kontennya penuh lebar pada semua ukuran layar.</p>
    </div>
</body>
</html>
